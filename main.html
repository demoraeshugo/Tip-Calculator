<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>Tip-Calcultor</title>
  <meta charset = "UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Dosis|Quicksand" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3XfuMJJGzaU8TUItQM7XWD4esZdbpgtA&libraries=places"></script>

</head>
<body>
  <div class="container-fluid jumbotron">

    <div class="calculator bg-dark text-light shadow-lg">
      <h1>Tip Calculator</h1>
      <div>
      <form>
        <div class="form-group">
          <label for="total">Total: $</label>
          <input type="number" step="0.01" min="0" class="form-control" id="total" aria-describedby="totalHelp" placeholder="00.00">
          <small id="totalHelp" class="form-text text-muted">Please enter the total.</small>
        </div>
        <div class="form-group"> 
          <label for="tip">Tip Percentage: %</label>
          <select class="form-control" id="percentage">
            <option>10%</option>
            <option>15%</option>
            <option>20%</option>
            <option>25%</option>
            <option>30%</option>
          </select>
        </div>
        <div class="form-group">
            <label for="numOfPeople">Numer of People: </label>
            <input type="number" step="1" min="1" class="form-control" id="numOfPeople" aria-describedby="numOfPeopleHelp" placeholder="1">
        </div>
        <div>
          <button type="button" class="btn btn-lg btn-success" id="calculate" onclick="calculateTip()">Calculate</button>
        </div>
        <div class="form-group">
          <label for=""
        </div>
      </form>
      <p id="returnData"></p>
      <script>document.getElementById("returnData").innerHTML = calculateTip();</script>
      </div>
    </div>
  </div>
</body>
</html>
